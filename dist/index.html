<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script defer type="module" src="./main.js"></script>
    
</head>
<body>
    <h1>to do list</h1>
    <form id="projectform">
        <input type="text" name="name" id="projectname">
        <input type="submit" id="addproject">
    </form>

    <form id="todoform">

    <select name="project" id="projectchoice">
        <option value="0">Coding</option>
        <option value="1">Work</option>
        <option value="2">Gym</option>
    </select>
    
    <input type="text" name="title" id="todotitle">
    <input type="text" name="description" id="tododescription">
    <input type="date" name="date" id="tododate">
    <select name="priority" id="todopriority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <input type="submit" value="submit" id="addtodo">
    
    </form>
</body>
</html>
