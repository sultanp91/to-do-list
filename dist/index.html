<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script defer type="module" src="../src/index.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <nav>
        <i class="material-icons" id="hamburger" alt="menu">menu</i>
        <h1>To Do List</h1>
        <i class="material-icons"></i>
    </nav>

    <main>

    <div class="sidebar">
        <h3>Projects</h3>
        <form id="projectform">
            <input type="text" name="name" id="projectname">
            <button id="addproject">Submit</button>
        </form>

        <h3>New ToDo</h3>
    
        <form id="todoform">

        <select name="project" id="projectchoice">
        <option value="0">Default</option>
        </select>
        <input type="text" placeholder="Title" name="title" id="todotitle">
        <input type="text" placeholder="Description" name="description" id="tododescription">
        <input type="date" name="date" id="tododate">
        <select name="priority" id="todopriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <input type="submit" value="submit" id="addtodo">
        
        </form>

        <h3>Load Project</h3>
        <div id="loadproject">
            <select name="chooseproject" id="projects">
                <option value="0">Default</option>
            </select>
        </div>
    </div>
    
        <table id="lists"></table>
    
        

    </main>
</body>
</html>
