<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script defer type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <nav>
        <i class="material-icons" id="hamburger" alt="menu">menu</i>
        <h1>To Do List</h1>
        <i class="material-icons" id="plussign">add</i>
    </nav>

    <main>

    <div class="sidebar">
        <h3 class="sidebar-header">Project Manager</h3>
        <form id="projectform">
            <input type="text" placeholder="Add New Project..."name="name" id="projectname" required>
            <input type="submit" value="Submit" id="addproject">
        </form>

        <input id="alltodo" type="button" value="Display All ToDos">
        <h3>Today</h3>

        <h3>Choose Project</h3>
    
        <select name="chooseproject" id="projects">
        </select>

        <h3>Select Priority</h3>
        <select name="chooseprojectpriority" id="select-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

    </div>
    
    <section class="todocontainer">
        <div>
            <h1 id="todoheader"></h1>
        </div>
        <div id="lists">

        </div>
    </section>
    
        <div class="modal">
                            
            <h3>New ToDo</h3>
                    
            <form id="todoform">

                <ul>
                    <li>
                        <label for="project">Project:</label>
                    </li>
                    <li>
                        <select name="project" id="projectchoice">
                        <option value="0">Default</option>
                        </select>
                    </li>

                    <li><label for="title">Title:</label></li>
                    <li> 
                        <input type="text" placeholder="Title" name="title" id="todotitle">
                    </li>
                    <li>
                        <label for="description">Description: </label>
                    </li>
                    <li>
                        <input type="text" placeholder="Description" name="description" id="tododescription">
                    </li>
                    <li><label for="date">Date:</label></li>
                    <li>
                        <input type="date" name="date" id="tododate">
                    </li>
                    <li><label for="priority">Priority:  </label></li>
                    <li>
                        <select name="priority" id="todopriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </li>
                    <li>   
                        <button id="addtodo">Submit</button>
                    </li>
                    <li>
                        <button id="closeform">Close</button>
                    </li>
                </ul>                     
            </form>
        </div>
    </main>
</body>
</html>
